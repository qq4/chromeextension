<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>File import</title>
        <link rel='StyleSheet' type='text/css' href='../css/common.css'>
        <script type="text/javascript" src="../js/fileop.js"></script>
    </head>
    <body background="../images/fileD.gif">
        <br/>
        <form name="mf">
            <table align="center" bgcolor="#EFFFFF">
                <tr>
                    <td>
                        <fieldset>
                            <legend style="font-weight:bold;font-size:16pt"><b>Load from txt</b></legend>
                            <table border="1">
                                <tr>
                                    <td>
                                        <input style="font-weight:bold;font-size:16pt" type="file" name="file_name" size="40"/>
                                    </td>
                                </tr>
                                <tr align="center">
                                    <td>
                                        <input style="font-weight:bold;font-size:16pt" type="button" id="Load" value="Load"/>
                                        <input style="font-weight:bold;font-size:16pt" type="button" id="Cancel" value="Cancel"/>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
